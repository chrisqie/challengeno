# ChallengeNo Nginx Configuration
# Domain: challengeno.com
# Updated: 2025-12-04

# Redirect www to non-www (HTTP)
server {
    listen 80;
    listen [::]:80;
    server_name www.challengeno.com;
    return 301 https://challengeno.com$request_uri;
}

# Main HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name challengeno.com;

    # Root directory for frontend
    root /opt/challenge-no/frontend/dist;
    index index.html;

    # Client upload file size limit (support large video files)
    client_max_body_size 200M;

    # Uploaded files static service - support avatars and product images
    location /uploads/ {
        alias /opt/challenge-no/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;

        # Security settings - prevent execution of uploaded script files
        location ~* \.(php|jsp|asp|sh|py|pl|cgi)$ {
            deny all;
        }
    }

    # Backend API proxy
    location /api/ {
        client_max_body_size 200M;
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Frontend static resources - assets directory
    location /assets/ {
        root /opt/challenge-no/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Other static files - JS, CSS, images, etc.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        root /opt/challenge-no/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SPA routing support - all other requests return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /opt/challenge-no/frontend/dist;
    }

    # Logs
    access_log /var/log/nginx/challengeno-access.log;
    error_log /var/log/nginx/challengeno-error.log warn;
}

# HTTPS server - Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.challengeno.com;

    # SSL certificate paths (will be configured by Certbot)
    # ssl_certificate /etc/letsencrypt/live/challengeno.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/challengeno.com/privkey.pem;

    return 301 https://challengeno.com$request_uri;
}

