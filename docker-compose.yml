version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: challenge-no-db
    environment:
      POSTGRES_DB: chal_no
      POSTGRES_USER: chal_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-chal_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - challenge-no-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: challenge-no-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - challenge-no-network

  # MinIO 对象存储 (可选)
  minio:
    image: minio/minio:latest
    container_name: bet-together-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - bet-together-network

  # 后端 API (生产环境)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: challenge-no-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://chal_user:${DB_PASSWORD:-chal_password_2024}@postgres:5432/chal_no?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - challenge-no-network

  # Nginx 反向代理 (生产环境)
  nginx:
    image: nginx:alpine
    container_name: challenge-no-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - challenge-no-network

volumes:
  postgres_data:
  minio_data:

networks:
  challenge-no-network:
    driver: bridge
